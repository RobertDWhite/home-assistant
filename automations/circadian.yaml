#Maintain correct color and brightness throughout the day
  - id: cl_hue_scenes
    alias: "CL: Hue Scenes"
    trigger:
      platform: state
      entity_id: sensor.circadian_values
    action:
      - service: rest_command.circadian_lighting_bedroom
      - service: rest_command.circadian_lighting_guest_room
      - service: rest_command.circadian_lighting_dining_room
      - service: rest_command.circadian_lighting_family_room
      - service: rest_command.circadian_lighting_basement
      - service: rest_command.circadian_lighting_sun_room
      - service: rest_command.circadian_lighting_office
      - service: rest_command.circadian_lighting_kitchen
      - service: rest_command.circadian_lighting_upstairs_hallway
      - service: rest_command.circadian_lighting_entry_way

#Turn on Guest Room Light to correct color with anaolog switch
  - id: Turn_on_Guest_Room_Light_circadian
    action:
    service: light.turn_on
    data_template:
      entity_id: light.hue_ambiance_lamp_6_4
      kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
      brightness_pct: "{{ state_attr('switch.circadian_lighting_[...]', 'brightness') | int }}"

#Turn on Sun Room Light to correct color with anaolog switch
  - id: Turn_on_Sun_Room_Light_circadian
    action:
      - service: light.turn_on
    data_template:
      entity_id: light.hue_ambiance_lamp_6_3
      kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
      brightness_pct: "{{ state_attr('switch.circadian_lighting_[...]', 'brightness') | int }}"
